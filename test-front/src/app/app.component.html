<mat-card class="example-card">
  <mat-card-header>
    <img src="../assets/logo.png" alt="logo" class="logo">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Upload your image now <input style="display: none;" #inputFile type='file'
        (change)="onSelectFile($event)" accept="image/jpeg,image/png">
      <div class="example-button-container">
        <button mat-fab (click)="inputFile.click()">
          <mat-icon>add_photo_alternate</mat-icon>
        </button>
      </div>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <img [src]="url" height="200">

  </mat-card-content>
</mat-card>

<mat-card class="header-card">
  <mat-card-header>
    <img src="../assets/logo.png" alt="logo" class="logo">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Share your images now
      <input style="display: none;" #inputFile type='file' (change)="onSelectFile($event)"
        accept="image/jpeg,image/png">
      <div class="example-button-container">
        <button mat-fab (click)="inputFile.click()" *ngIf="!fileToUpload">
          <mat-icon>add_photo_alternate</mat-icon>
        </button>
        <button mat-fab (click)="uploadImage()" *ngIf="fileToUpload">
          <mat-icon>cloud_upload</mat-icon>
        </button>
      </div>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <img *ngIf="url" [src]="url" class="image">
  </mat-card-content>
</mat-card>

<mat-card class="content-card">
  <mat-card-header>

    <mat-card-title>
      Images already shared
    </mat-card-title>
  </mat-card-header>
  <img src="" alt="">
  <mat-card-content>
    <mat-card class="image item" *ngFor="let item of imageToDisplay">
      <img [src]="getImage(item)" class="image" alt="">
    </mat-card>
  </mat-card-content>
</mat-card>

<div class="nav-buttons">
  <button [disabled]="isBack()" mat-fab (click)='navigate(false)'>
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button [disabled]='isForward()'  mat-fab (click)='navigate(true)'>
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>

<mat-card class="content-card">
    <mat-card-header>
  
      <mat-card-title>
        Images already shared
      </mat-card-title>
    </mat-card-header>
    <img src="" alt="">
    <mat-card-content>
      <mat-card s class="image item" *ngFor="let item of imageToDisplay">
        <div [style.background-image]="getImage(item)" class="backImage" alt="">
          </div>
      </mat-card>
    </mat-card-content>
  </mat-card>

<mat-card class="content-card">
    <mat-card-header>
  
      <mat-card-title>
        Images already shared
      </mat-card-title>
    </mat-card-header>
    <img src="" alt="">
    <mat-card-content>
      <mat-card class="image item" *ngFor="let item of imageToDisplay">
        <img [src]="getImage(item)" class="image" alt="">
      </mat-card>
    </mat-card-content>
  </mat-card>
